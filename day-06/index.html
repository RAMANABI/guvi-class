<body>
    <script>
  class Person{
    constructor (name,age,address,qualification,mobilenumber,experiance) {
      this.name=name;
      this.age=age;
      this.address=address;
      this.qualification=qualification;
      this.mobilenumber=mobilenumber;
      this.experiance=experiance;
    }
    greet (){
      console.log(`Hello my name is ${this.name}. 
I am ${this.age} years old.
I am living in ${this.address}
And i am finished ${this.qualification}In NPA CENTENARY POLYTECHNIC COLLEGE.
I am ${this.experiance} years experiance.
And my  mobile number is ${this.mobilenumber}`); 
    }
  };
  const person  = new Person("Raman",21,"KOTAGIRI","DCE",9361064437,0);
  

  person.greet();


</script>
