<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Overflow Topic</title>
    <style>
        .container{
            border: 2px solid black;
            width:200px;
            height:200px;
            overflow-y: hidden;
        }
        .content{
            width:300px;
            height:300px;
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            Overflow is a property that controls
            what happens when the content of an element
            overflow its containg box
        </div>
    </div>
</body>
